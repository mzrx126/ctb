<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题库</title>
</head>
<body>
    <h1>题库</h1>
    <label for="question">题目:</label>
    <input type="text" id="question"><br><br>
    <label for="answer">答案:</label>
    <input type="text" id="answer"><br><br>
    <button onclick="addToQuestionBank()">加入题库</button>

    <script>
        function addToQuestionBank() {
            // 获取题目和答案输入框中的内容
            var question = document.getElementById("question").value;
            var answer = document.getElementById("answer").value;

            // 格式化为题目和答案之间以逗号分隔的形式
            var entry = question + "," + answer + "\n";

            // 将内容追加到本地存储文件
            appendToFile(entry);
        }

        function appendToFile(data) {
            // 从本地存储中获取已有的数据，如果不存在则为空字符串
            var existingData = localStorage.getItem("questionBank") || "";

            // 将新数据追加到已有数据后面
            var newData = existingData + data;

            // 更新本地存储中的数据
            localStorage.setItem("questionBank", newData);
        }
    </script>
</body>
</html>
